<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <link rel="stylesheet" href="gg.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button"><a href="index.html">⟵</a></button>
            <img src="img11.jpg" alt="Jordan Sandhu" class="artist-image">
            <div class="artist-info">
                
                <span class="verified-artist">✔️ Verified Artist</span>
                <h1>Jordan Sandhu</h1>
                <p class="monthly-listeners">3,308,107 monthly listeners</p>
            </div>
            <button class="explore-button">Explore Premium</button>
        </header>
        <main>
            <section class="popular">
                <h2>Popular</h2>
                <ul>
                    <li id="tareefan">
                        <button class="play-button" onclick="playSong('tareefan')">▶</button>
                        <span class="song-name">tareefan</span>
                        <span class="song-plays">35,670,286</span>
                        <span class="song-duration">3:12</span>
                    </li>
                    <li id="tu te Sharab">
                        <button class="play-button" onclick="playSong('tu te Sharab')">▶</button>
                        <span class="song-name">tu te Sharab</span>
                        <span class="song-plays">31,914,776</span>
                        <span class="song-duration">3:16</span>
                    </li>
                    <li id="snowfall">
                        <button class="play-button" onclick="playSong('snowfall')">▶</button>
                        <span class="song-name">snowfall</span>
                        <span class="song-plays">30,954,676</span>
                        <span class="song-duration">3:00</span>
                    </li>
                    <li id="enemy">
                        <button class="play-button" onclick="playSong('enemy')">▶</button>
                        <span class="song-name">enemy</span>
                        <span class="song-plays">38,914,776</span>
                        <span class="song-duration">2:55</span>
                    </li>
                </ul>
            </section>
            <section class="liked-songs">
                <h2>Liked Songs</h2>
                <p>You've liked 1 song</p>
            </section>
